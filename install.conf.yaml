- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
    ~/.profile:
    ~/.vimrc: 
    ~/.vim: 
    ~/.p10k.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.tool-versions:
    ~/.gitconfig:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
