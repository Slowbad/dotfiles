- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
      force: true
    ~/.profile:
      force: true
    ~/.vimrc: 
    ~/.vim: 
    ~/.p10k.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.tool-versions:
    ~/.gitconfig:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
